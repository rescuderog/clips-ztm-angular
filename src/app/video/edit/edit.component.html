<!-- Edit Modal -->
<app-modal modalID="editClip">
    <p class="text-2xl font-bold">Edit Video</p>

    <app-alert *ngIf="alertObj.gShowAlert" [color]="alertObj.gAlertColor">
      <p>{{ alertObj.gAlertMsg }}</p>
    </app-alert>

    <!-- Form -->
    <form [formGroup]="clipEditForm" (ngSubmit)="submit()">
      <!-- Title -->
      <div class="mt-4">
        <label class="block text-xl mb-4">Title</label>
        <app-input [control]="title" placeholder="Enter Title"></app-input>
      </div>

      <div class="mt-4 text-right">
        <button [disabled]="clipEditForm.invalid || alertObj.gInSubmission" 
            [ngClass]="{ 
              'opacity-50' : clipEditForm.invalid || alertObj.gInSubmission,
              'hover:bg-indigo-700': !clipEditForm.invalid && !alertObj.gInSubmission
            }"
            type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none">
              Publish
        </button>
      </div>
    </form>
